<html>
	<head>
		<meta http-equiv='cache-control' content='no-cache'>
		<meta http-equiv='expires' content='0'>
		<meta http-equiv='pragma' content='no-cache'>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	</head>
	<body>
		<p><span id="version" style="padding-left: 2%"></span></p>
		<p><span id="txt" style="padding-left: 2%"></span></p>
		<p><span id="nomatch" style="padding-left: 2%"></span></p>
		<script>
		
		var scriptver="1.5"
		var ver = $('#version')
		var txt = $('#txt')
		
		ver.html(scriptver);
		if (annyang) {
		  annyang.addCallback('resultNoMatch', function(arguments) {
			  txt.html(arguments);
			});	
		  // Add our commands to annyang
		  annyang.addCommands({
			'hello': function() { alert('Hello world!'); },
			'a': function() { txt.html('a'); },
			'b': function() { txt.html('b'); },
			'c': function() { txt.html('c'); },
			'd': function() { txt.html('d'); },
			'e': function() { txt.html('e'); },
			'f': function() { txt.html('f'); },
			'g': function() { txt.html('g'); },
			'h': function() { txt.html('h'); },
			'1': function() { txt.html('1'); },
			'2': function() { txt.html('2'); },
			'3': function() { txt.html('3'); },
			'4': function() { txt.html('4'); },
			'5': function() { txt.html('5'); },
			'6': function() { txt.html('6'); },
			'7': function() { txt.html('7'); },
			'8': function() { txt.html('8'); },
			'rook': function() { txt.html('rook'); },
			'bishop': function() { txt.html('bishop'); },
			'knight': function() { txt.html('knight'); },
			'queen': function() { txt.html('queen'); },
			'king': function() { txt.html('king'); },
			'takes': function() { txt.html('takes'); },
			'long castle': function() { txt.html('long castle'); },
			'short castle': function() { txt.html('short castle'); },
			'undo': function() { txt.html('undo'); },
			'clear': function() { txt.html('clear'); }
		  });

		  // Tell KITT to use annyang
		  SpeechKITT.annyang();

		  // Define a stylesheet for KITT to use
		  SpeechKITT.setStylesheet('https://cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/themes/flat.css');

		  // Render KITT's interface
		  SpeechKITT.vroom();
		}
		</script>
	</body>
</html>
