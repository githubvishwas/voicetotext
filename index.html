<html>
	<head>
		<meta http-equiv='cache-control' content='no-cache'>
		<meta http-equiv='expires' content='0'>
		<meta http-equiv='pragma' content='no-cache'>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
	</head>
	<body>
		<p><span id="version" style="padding-left: 2%"></span>1.2 </p>
		<script>
		
		<!-- var scriptver="1.2" -->
		<!-- var ver = $('#version') -->
		<!-- ver.html(scriptver); -->
		if (annyang) {
		  // Add our commands to annyang
		  annyang.addCommands({
			'hello': function() { alert('Hello world!'); },
			'e 4': function() { alert('King\'s opening!'); },
			'd 4': function() { alert('Queen\'s opening!'); },
			'good': function() { alert('good boy!'); }
		  });

		  // Tell KITT to use annyang
		  SpeechKITT.annyang();

		  // Define a stylesheet for KITT to use
		  SpeechKITT.setStylesheet('https://cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/themes/flat.css');

		  // Render KITT's interface
		  SpeechKITT.vroom();
		}
		</script>
	</body>
</html>
